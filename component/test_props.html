<head>
    <meta charset="utf-8">
    <title>函数式组件</title>
</head>

<body>
    <div id="test">

    </div>
    <div id="test2">

    </div>
    <script src="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/react/18.2.0/umd/react.production.min.js" ></script>
    <script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/babel-standalone/6.26.0/babel.min.js" ></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/prop-types/15.8.1/prop-types.min.js"></script>
    <script type="text/babel">
        class MyComment extends React.Component{
            state = {isHot: true}
            changeWeather = () => {
                const isHot = this.state.isHot
                this.setState({isHot: !isHot})
            }
            render(){
                const {name, age, sex} = this.props
                return (
                    <div>
                    <h1 onClick={this.changeWeather}>今天天气很{this.state.isHot ? '炎热' : '凉爽'}</h1>
                    <h2>{name}, {age}, {sex}</h2>
                    </div>
                )
            }
        }

        function Person(props) {
            const {name, age, sex} = props
            return (<ul>
                    <li>{name}</li>
                    <li>{age}</li>
                    <li>{sex}</li>
                </ul>)
        }

        const p = {name: 'jack', age: 19, sex: 'male'}
        ReactDOM.render(<MyComment {...p}/>, document.getElementById("test"))
        ReactDOM.render(<Person {...p}/>, document.getElementById("test2"))
    </script>
</body>
