<head>
    <meta charset="utf-8">
    <title>none_controller_component</title>
</head>

<body>
<div id="test">
</div>

<script src="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/react/18.2.0/umd/react.production.min.js" ></script>
<script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
<script src="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/babel-standalone/6.26.0/babel.min.js" ></script>
<script src="https://cdn.bootcdn.net/ajax/libs/prop-types/15.8.1/prop-types.min.js"></script>
<script type="text/babel">
    class MyComponent extends React.Component {
        state = {
            username: '',
            password: '',
        }
        render() {
            return (
                <form onSubmit={this.handleSubmit}>
                    <label>
                        用户名：
                        <input onChange={event => this.save('username', event)}  type="text" name="username" />
                        密码：<input onChange={event => this.save('password', event)} type="password" name="password"/>
                    </label>
                    <button>登录</button>
                </form>
            )
        }
        handleSubmit = (event) => {
            event.preventDefault()
            const {username, password} = this.state
            alert(username + ' ' + password)
        }
        save = (type, event) => {
                this.setState({
                    [type]: event.target.value,
            })
        }
    }
    ReactDOM.render(<MyComponent />, document.getElementById("test"))
</script>
</body>
