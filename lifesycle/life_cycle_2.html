<head>
    <meta charset="utf-8">
    <title>none_controller_component</title>
</head>

<body>
<div id="test">
</div>

<script src="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/react/18.2.0/umd/react.production.min.js"></script>
<script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
<script src="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/babel-standalone/6.26.0/babel.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/prop-types/15.8.1/prop-types.min.js"></script>
<script type="text/babel">
    class MyComponent extends React.Component {

        constructor(props) {
            console.log("component initialized")
            super(props);
        }

        state = {
            count: 0,
        }
        componentDidMount() {
            console.log("componentDidMount")
        }
        componentWillMount() {
            console.log("componentWillMount")
        }
        componentWillReceiveProps(nextProps) {
            console.log("componentWillReceiveProps")
            super.componentWillReceiveProps(nextProps)
        }
        shouldComponentUpdate(nextProps, nextState) {
            console.log("shouldComponentUpdate")
            return true
        }
        componentWillUpdate(nextProps, nextState) {
            console.log("componentWillUpdate")
        }
        render() {
            console.log("render")
            return (
                <div>
                    <h2>当前求和为{this.state.count}</h2>
                    <button onClick={this.plus}>求和+1</button>
                </div>
            )
        }

        plus = () => {
            this.setState({count: this.state.count + 1})
        }
    }

    ReactDOM.render(<MyComponent/>, document.getElementById("test"))
</script>
</body>
